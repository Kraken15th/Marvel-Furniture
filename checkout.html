<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إتمام الطلب | مارفل للأثاث</title>
    <meta name="description" content="إتمام الطلب - مارفل للأثاث">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- Facebook Pixel Code -->

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        teal: {
                            400: '#2DD4BF',
                            500: '#14B8A6',
                            600: '#0D9488',
                            700: '#0F766E',
                            800: '#115E59'
                        },
                        turquoise: {
                            400: '#22D3EE',
                            500: '#06B6D4',
                            600: '#0891B2'
                        },
                        lime: {
                            400: '#A3E635',
                            500: '#84CC16',
                            600: '#65A30D'
                        }
                    },
                    fontFamily: {
                        'cairo': ['Cairo', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        * {
            font-family: 'Cairo', sans-serif;
        }

        .gradient-teal {
            background: linear-gradient(135deg, #0D9488 0%, #06B6D4 50%, #22D3EE 100%);
        }

        .gradient-lime {
            background: linear-gradient(135deg, #65A30D 0%, #84CC16 100%);
        }

        .gradient-bg {
            background-color: #e4e7eb;
        }

        .glass {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.85);
        }

        .card-hover {
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(13, 148, 136, 0.15);
        }

        .btn-primary {
            background: linear-gradient(135deg, #0D9488 0%, #06B6D4 100%);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(13, 148, 136, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #65A30D 0%, #84CC16 100%);
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(101, 163, 13, 0.4);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(100px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-up {
            animation: slideUp 0.4s ease-out;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #0D9488, #06B6D4);
            border-radius: 4px;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .safe-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }

        .safe-top {
            padding-top: env(safe-area-inset-top);
        }
    </style>
</head>

<body class="gradient-bg min-h-screen overflow-x-hidden">
    <!-- Checkout Page -->
    <div class="min-h-screen w-full bg-white">
        <div class="min-h-screen flex flex-col">
            <!-- Sticky Header -->
            <div class="safe-top sticky top-0 bg-white border-b border-gray-200 z-10 px-4 py-4 md:px-6">
                <div class="max-w-2xl mx-auto">
                    <div class="flex items-center justify-between">
                        <div>
                            <h2 class="text-xl md:text-3xl font-bold text-gray-800">إتمام الطلب</h2>
                            <div class="flex items-center gap-2 text-sm mt-1">
                                <span class="text-teal-600 font-bold">السلة</span>
                                <i class="bi bi-chevron-left text-gray-300 text-xs"></i>
                                <span class="text-teal-600 font-bold">البيانات</span>
                                <i class="bi bi-chevron-left text-gray-300 text-xs"></i>
                                <span class="text-gray-400">التأكيد</span>
                            </div>
                        </div>
                        <button onclick="closeCheckout()" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Scrollable Form Content -->
            <div class="flex-1 px-4 py-6 md:px-6 pb-40">
                <div class="max-w-2xl mx-auto">
                    <form id="checkout-form" class="space-y-5">
                        <!-- Customer Information Section -->
                        <div
                            class="bg-gradient-to-br from-teal-50 to-cyan-50 rounded-2xl p-4 md:p-6 border border-teal-100">
                            <h3 class="font-bold text-base md:text-lg text-teal-800 mb-4 flex items-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                                بيانات العميل
                            </h3>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-gray-700 font-medium mb-2 text-sm md:text-base">الاسم
                                        الكامل *</label>
                                    <input type="text" id="fullName" required
                                        class="w-full p-3 md:p-4 rounded-xl border-2 border-gray-200 focus:border-teal-500 focus:ring-2 focus:ring-teal-200 transition-all text-base"
                                        placeholder="أدخل اسمك الكامل">
                                </div>
                                <div>
                                    <label class="block text-gray-700 font-medium mb-2 text-sm md:text-base">رقم
                                        الهاتف الأساسي *</label>
                                    <input type="tel" id="primaryPhone" required
                                        class="w-full p-3 md:p-4 rounded-xl border-2 border-gray-200 focus:border-teal-500 focus:ring-2 focus:ring-teal-200 transition-all text-base"
                                        dir="ltr" placeholder="01XXXXXXXXX">
                                </div>
                                <div>
                                    <label class="block text-gray-700 font-medium mb-2 text-sm md:text-base">رقم
                                        هاتف ثانوي (اختياري)</label>
                                    <input type="tel" id="secondaryPhone"
                                        class="w-full p-3 md:p-4 rounded-xl border-2 border-gray-200 focus:border-teal-500 focus:ring-2 focus:ring-teal-200 transition-all text-base"
                                        dir="ltr" placeholder="01XXXXXXXXX">
                                </div>
                            </div>
                        </div>

                        <!-- Delivery Information Section -->
                        <div
                            class="bg-gradient-to-br from-orange-50 to-amber-50 rounded-2xl p-4 md:p-6 border border-orange-100">
                            <h3 class="font-bold text-base md:text-lg text-orange-800 mb-4 flex items-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                                بيانات التوصيل
                            </h3>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-gray-700 font-medium mb-2 text-sm md:text-base">المحافظة
                                        *</label>
                                    <select id="city" required
                                        class="w-full p-3 md:p-4 rounded-xl border-2 border-gray-200 focus:border-teal-500 focus:ring-2 focus:ring-teal-200 transition-all text-base">
                                        <option value="">اختر المحافظة</option>
                                        <option value="القاهرة">القاهرة</option>
                                        <option value="الجيزة">الجيزة</option>
                                        <option value="حلوان">حلوان</option>
                                        <option value="القاهرة الجديدة">القاهرة الجديدة</option>
                                        <option value="العاصمة الإدارية">العاصمة الإدارية</option>
                                        <option value="الفيوم">الفيوم</option>
                                        <option value="المنوفية">المنوفية</option>
                                        <option value="الشرقية">الشرقية</option>
                                        <option value="الغربية">الغربية</option>
                                        <option value="الاسكندرية">الاسكندرية</option>
                                        <option value="السويس">السويس</option>
                                        <option value="العين السخنة">العين السخنة</option>
                                        <option value="الساحل الشمالي">الساحل الشمالي</option>
                                        <option value="الغردقة">الغردقة</option>
                                        <option value="مرسى مطروح">مرسى مطروح</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-gray-700 font-medium mb-2 text-sm md:text-base">العنوان
                                        التفصيلي *</label>
                                    <textarea id="fullAddress" required rows="3"
                                        class="w-full p-3 md:p-4 rounded-xl border-2 border-gray-200 focus:border-teal-500 focus:ring-2 focus:ring-teal-200 transition-all text-base resize-none"
                                        placeholder="الشارع، رقم البناية، الدور، الشقة..."></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- Order Summary Section -->
                        <div
                            class="bg-gradient-to-br from-purple-50 to-indigo-50 rounded-2xl p-4 md:p-6 border border-purple-100">
                            <h3 class="font-bold text-base md:text-lg text-purple-800 mb-4 flex items-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                                </svg>
                                ملخص الطلب
                            </h3>
                            <div id="checkout-items" class="space-y-2 text-sm mb-4"></div>
                            <div class="border-t border-purple-200 pt-4 space-y-2">
                                <div class="flex justify-between text-sm md:text-base"><span
                                        class="text-gray-700">المنتجات:</span><span id="checkout-products-total"
                                        class="font-bold">0 جنيه</span></div>
                                <div class="flex justify-between text-sm md:text-base"><span class="text-gray-700">الشحن
                                        والتركيب:</span><span id="checkout-shipping" class="font-bold">0 جنيه</span>
                                </div>
                                <div
                                    class="flex justify-between text-lg md:text-xl font-bold text-purple-700 pt-2 border-t border-purple-200">
                                    <span>الإجمالي:</span><span id="checkout-total">0 جنيه</span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Sticky Footer with Submit Button -->
            <div class="safe-bottom sticky bottom-0 bg-white border-t border-gray-200 px-4 py-4 md:px-6 shadow-lg">
                <div class="max-w-2xl mx-auto">
                    <button type="button" onclick="closeCheckout()"
                        class="w-full text-gray-600 py-3 text-sm underline mb-2">
                        ← العودة إلى السلة
                    </button>

                    <button type="submit" form="checkout-form"
                        class="w-full bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white py-4 md:py-5 rounded-xl font-bold text-base md:text-lg shadow-xl hover:shadow-2xl transition-all flex items-center justify-center gap-3">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z" />
                        </svg>
                        تأكيد الطلب عبر واتساب
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="shared.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Redirect to cart if cart is empty
            if (cart.length === 0) {
                window.location.href = 'cart.html';
                return;
            }
            initCheckoutPage();

            // Mobile Input UX
            const inputs = document.querySelectorAll('input, textarea, select');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    setTimeout(() => {
                        input.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 300);
                });
            });
        });
    </script>
</body>

</html>
